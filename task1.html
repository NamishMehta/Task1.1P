<!DOCTYPE html>
<html>
<head>
    <title>My HTML Page</title>
    
    <!-- Internal CSS -->
    <style>
        body{
    background-color: aqua;
   }
    h1{
    color: white;
    text-align: center;
    }
    p{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 20px;
    text-align: center;
    }
        table {
            border-collapse: collapse;
            width: 50%;
        }

        form {
            text-align: center;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My HTML Page with CSS</h1>
    <p style="color: blueviolet;">My Name is NAMISH MEHTA.</p
    
        <!-- Image Tag -->
    <img src="iPhone-14-pro-Max.jpg" alt="IPhone 14 Pro Max" class="centered-element" style="margin-left: 550px;">

    <!-- Table -->
<table border="1" class="centered-element" style="margin-left: 330px;">
    <tr>
        <td>IPhone, 13</td>
        <td>IPhone, 14</td>
    </tr>
    <tr>
        <td>12 MP, Camera</td>
        <td>48 MP, Camera</td>
    </tr>
    <tr>
        <td>Sierra Blue, Colour</td>
        <td>Deep Purple, Colour</td>
    </tr>
</table>


    <!-- Form -->
    <form style="text-align: center; margin-top: 200px;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
